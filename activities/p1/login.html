<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Teletabbers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="profile.html">Profile</a>
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <form class="login_form" method="post" name="form" onsubmit="return validated()">  
        <div class="container">   
            <label>Username : </label>   
            <input autocomplete="off" type="text" placeholder="Enter Username" name="username"> 
            <div id="username_error">Username error</div>
            <br><br> 

            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password"> 
            <div id="pass_error">Password Error. Must have 5-8 characters.</div>
            <br><br> 

            <button type="submit">Login</button> 
        </div>   
    </form> 

    <script src="js/login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
