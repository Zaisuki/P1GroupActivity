<html lang="en">
<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>





<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Teletabbers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="bg">
        
                </div>
                <div class="navbar-nav">    
                    <ul>
                    <li><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li><a class="nav-link" href="login.html">Profile</a></li>  
                    <li><a class="nav-link active" aria-current="page" href="#">Login</a></li>
                    
                    </ul>
                </div>       
            </div>
        </div>
    </nav>

    <div class="wrapper">
    
    

    <form class="login_form" method="post" name="form" onsubmit="return validated()">  
        <div class="container">   
            <h1>Login</h1>
            <div class="input-box">
            <label>Username : </label>   
            <input autocomplete="off" type="text" placeholder="Enter Username" name="username"> 
            <i class='bx bxs-user-circle' ></i>
            <div id="username_error" class="error">Username error</div>
            </div>
            <div class="input-box">
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password"> 
            <i class='bx bxs-lock' ></i>
            </div>
            <div id="pass_error">Password Error. Must have 5-8 characters.</div>


            <button type="submit" class = "login-btn"> Login</button> 

            
        </div>   
    </form>
</div>
   

    <script src="js/login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>


</html>
